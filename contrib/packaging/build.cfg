			"rpm-devel",
			"rpmdevtools",
			"rpmlint",
			"wget"
		],
		"runtime_deps": [
			"python39"
		],
		"pkg_build": {
			"bin": "rpmbuild",
			"args": ["-ba", "err-stackstorm.spec"]
		},
		"pkg_bin": "dnf",
		"pybin": "python3.9",
		"template_dir": "templates/redhat",
		"templates": [
			{"src": "err-stackstorm.spec"}
		],
		"build_assets": []
	},
